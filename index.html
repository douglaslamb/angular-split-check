<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Angular Split Check</title>
  </head>
  <body>
    <div ng-app ng-init="bill=0;people=1;tip=0.15">
      <b>Equally Split the Check</b>
      <br>
      <br>
      <div>
        Total Bill: <input type="number" min="0" ng-model="bill">
      </div>
      <div>
        Number of People: <input type="number" min="0" ng-model="people">
      </div>
      <div>
        Tip Percentage: <input type="number" min="0" ng-model="tip" step="0.05">
      </div>
      <br>
      <div>
        <b>Bill with tip:</b> {{bill * (1 + tip) | currency}}
      </div>
      <div>
        <b>Amount per person:</b> {{bill * (1 + tip) / people | currency}}
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  </body>
</html>
